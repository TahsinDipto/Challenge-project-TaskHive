<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../dashbord/main.css">
    <title>Dashbord</title>
</head>
<body>
    <nav class="py-[8px] absolute w-[100%]">
        <div class="container mx-auto flex justify-between items-center">
            <h6 class="text-[24px] font-[600] rounded-[4px] py-[2px] px-[8px] text-white bg-linear-to-r from-sky-500 to-rose-600">
                <a href="#">
                    TaskHive
                </a>
            </h6>
            <div class="relative">
                <input class="w-[400px] bg-[#EFFBFF] border border-[#59BAFF] rounded-[8px] text-[14px] px-[12px] py-[6px] focus:ring-2 focus:ring-[#59BAFF]" placeholder="search" type="text">
                <button class="absolute top-[6px] end-[8px] cursor-pointer">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="flex justify-center items-center gap-[24px]">
                <button class="text-[18px] cursor-pointer w-[32px] h-[32px] bg-white hover:bg-[#d4d4d4] rounded-[50%] flex justify-center items-center">
                    <i class="fa-solid fa-bell text-black-400"></i>
                </button>
                <button class="text-[18px] cursor-pointer w-[32px] bg-white hover:bg-[#d4d4d4] h-[32px] rounded-[50%]  flex justify-center items-center">
                    <i class="fa-solid fa-user-tie text-black-400"></i>
                </button>
            </div>
        </div>
    </nav>
    <!-- section-one -->
    <section class="bg-[url(../img/section-one.jpg)] bg-cover bg-no-repeat bg-center">
        <div class="w-[100%] py-[220px] bg-[#00000080]">
            <div class="container mx-auto">
                <h1 class="text-center text-white text-[44px] font-[600]">Good morning, Alex!</h1>
            </div>
        </div>
    </section>
    <!-- section-two -->
    <section class="py-[80px] bg-[#EFFBFF]">
        <div class="container mx-auto">
            <h2 class="text-center text-[34px] font-[500]">Today's tasks</h2>
            <div class="flex justify-between items-center mt-[28px]">
                <div class="flex bg-[#0000001e] hover:bg-[#0000002f] w-[25%] justify-between items-center p-[14px] rounded-[14px]">
                    <div>
                        <h4 class="text-[28px] font-[600]">Tasks Completed</h4>
                        <p class="text-[22px] font-[600]">3</p>
                    </div>
                    <div class="w-[28px] h-[28px] rounded-[50%] flex justify-center items-center bg-green-500">
                        <i class="fa-solid fa-check text-white"></i>
                    </div>
                </div>
                <div class="flex bg-[#0000001e] hover:bg-[#0000002f] w-[25%] justify-between items-center p-[14px] rounded-[14px]">
                    <div>
                        <h4 class="text-[28px] font-[600]">Tasks Due</h4>
                        <p class="text-[22px] font-[600]">3</p>
                    </div>
                    <div class="w-[28px] h-[28px] rounded-[50%] flex justify-center items-center bg-rose-600">
                        <i class="fa-solid fa-stopwatch text-white"></i>
                    </div>
                </div>
                <div class="flex bg-[#0000001e] hover:bg-[#0000002f] w-[25%] justify-between items-center p-[14px] rounded-[14px]">
                    <div>
                        <h4 class="text-[28px] font-[600]">Total Tasks</h4>
                        <p class="text-[22px] font-[600]">3</p>
                    </div>
                    <div class="w-[28px] h-[28px] rounded-[50%] flex justify-center items-center bg-blue-600">
                        <i class="fas fa-tasks text-white"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
